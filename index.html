            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 30px;
            overflow-x: hidden;
        }
        
        /* Container HP */
        .phone-container {
            width: 360px;
            height: 640px;
            background-color: #000;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            border: 10px solid #222;
            max-width: 100%;
        }
        
        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #000;
            padding-top: 120px;
            width: 100%;
            overflow: hidden;
        }
        
        .gift-section {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }
        
        .gift-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 5px;
            text-align: center;
            color: white;
            width: 100%;
        }
        
        .gift-image {
            width: 16px;
            height: 16px;
            border-radius: 8px;
            margin-bottom: 6px;
            object-fit: cover;
            max-width: 100%;
        }
        
        .gift-name {
            font-size: 11px;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #222;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        /* Container Editor */
        .editor-container {
            width: 400px;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
            max-width: 95%;
        }
        
        .editor-title {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0050;
            font-size: 18px;
        }
        
        .editor-subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
            font-size: 14px;
        }
        
        .name-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .name-item {
            padding: 12px 8px;
            background-color: #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: 2px solid transparent;
            font-size: 13px;
            font-weight: 500;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .name-item:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        
        .name-item.active {
            background-color: #ff0050;
            border-color: white;
        }
        
        .current-selection {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
            color: #ff0050;
            font-weight: 500;
            width: 100%;
        }
        
        .editor-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }
        
        .control-label {
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }
        
        .text-input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
            width: 100%;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #ff0050;
            background-color: #333;
        }
        
        .update-text-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #00f2ea;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .update-text-btn:hover {
            background-color: #00d4cc;
        }
        
        .download-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;

        .download-btn:hover {
            background-color: #45a049;
        }
        
        .download-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .image-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }
        
        .image-option {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            max-width: 100%;
        }
        
        .image-option:hover {
            transform: scale(1.1);
            border-color: #ff0050;
        }
        
        .image-option.selected {
            border-color: #00f2ea;
            transform: scale(1.1);
        }
        
        .section-title {
            font-size: 16px;
            color: #00f2ea;
            margin: 20px 0 10px 0;
            text-align: center;
            font-weight: 600;
            width: 100%;
        }
        
        .download-info {
            text-align: center;
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
            width: 100%;
        }

        let selectedGiftId = null;

        // Inisialisasi editor
        function initializeEditor() {
            const nameGrid = document.getElementById('nameGrid');
            const imageOptions = document.getElementById('imageOptions');
            const currentSelection = document.getElementById('currentSelection');
            const giftNameInput = document.getElementById('giftNameInput');
            const updateTextBtn = document.getElementById('updateTextBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Render nama gift
            gifts.forEach(gift => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                nameItem.textContent = gift.name;
                nameItem.dataset.giftId = gift.id;
                
                nameItem.addEventListener('click', () => {
                    // Update seleksi nama
                    document.querySelectorAll('.name-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    nameItem.classList.add('active');
                    
                    // Set gift yang dipilih
                    selectedGiftId = gift.id;
                    currentSelection.textContent = `Sedang mengedit: ${gift.name}`;
                    
                    // Isi input teks dengan nama saat ini
                    giftNameInput.value = gift.name;
                    
                    // Render opsi gambar untuk gift ini
                    renderImageOptions(gift.options);
                });
                
                nameGrid.appendChild(nameItem);
            });
            
            // Event listener untuk update teks
            updateTextBtn.addEventListener('click', () => {
                if (selectedGiftId) {
                    const newName = giftNameInput.value.trim();
                    if (newName) {
                        updateGiftName(selectedGiftId, newName);
                    } else {
                        alert('Masukkan nama gift terlebih dahulu!');
                    }
                } else {
                    alert('Pilih gift terlebih dahulu!');
                }
            });
            
            // Event listener untuk download
            downloadBtn.addEventListener('click', () => {
                downloadContentScreenshot();
            });
            
            // Event listener untuk Enter key
            giftNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    updateTextBtn.click();
                }
            });
            
            // Fungsi untuk render opsi gambar - DIPERBAIKI
            function renderImageOptions(options) {
                imageOptions.innerHTML = '';
                
                console.log('Rendering image options:', options); // Debug log
                
                options.forEach((imageUrl, index) => {
                    const imgOption = document.createElement('img');
                    imgOption.className = 'image-option';
                    imgOption.src = imageUrl;
                    imgOption.alt = `Option ${index + 1}`;
                    imgOption.title = `Gambar ${index + 1}`;
                    
                    // Set gambar pertama sebagai selected
                    if (index === 0) {
                        imgOption.classList.add('selected');
                    }
                    
                    imgOption.addEventListener('click', () => {
                        if (selectedGiftId) {
                            // Update gambar di HP
                            updateGiftImage(selectedGiftId, imageUrl);
                            
                            // Update seleksi gambar
                            document.querySelectorAll('.image-option').forEach(option => {
                                option.classList.remove('selected');
                            });
                            imgOption.classList.add('selected');
                            
                            // Feedback
                            imgOption.style.transform = 'scale(1.2)';
                            setTimeout(() => {
                                imgOption.style.transform = 'scale(1.1)';
                            }, 200);
                        }
                    });
                    
                    imageOptions.appendChild(imgOption);
                });
                
                console.log('Total image options rendered:', imageOptions.children.length); // Debug log
            }
            
            // Seleksi nama pertama secara default
            if (document.querySelector('.name-item')) {
                document.querySelector('.name-item').click();
            }
        }
        
        // Fungsi untuk update nama gift
        function updateGiftName(giftId, newName) {
            const gift = gifts.find(g => g.id === giftId);
            if (gift) {
                // Update data
                gift.name = newName;
                
                // Update tampilan HP
                const phoneGiftItem = document.querySelector(`.gift-item[data-gift-id="${giftId}"]`);
                if (phoneGiftItem) {
                    const giftName = phoneGiftItem.querySelector('.gift-name');
                    giftName.textContent = newName;
                    
                    // Animasi feedback
                    giftName.style.color = '#00f2ea';
                    setTimeout(() => {
                        giftName.style.color = 'white';
                    }, 1000);
                }
                
                // Update tampilan editor
                const nameItem = document.querySelector(`.name-item[data-gift-id="${giftId}"]`);
                if (nameItem) {
                    nameItem.textContent = newName;
                }
                
                // Update current selection
                document.getElementById('currentSelection').textContent = `Sedang mengedit: ${newName}`;
                
                alert(`Nama gift berhasil diubah menjadi: ${newName}`);
            }
        }
        
        // Fungsi untuk update gambar gift
        function updateGiftImage(giftId, newImage) {
            const gift = gifts.find(g => g.id === giftId);
            if (gift) {
                gift.image = newImage;
                
                const phoneGiftItem = document.querySelector(`.gift-item[data-gift-id="${giftId}"]`);
                if (phoneGiftItem) {
                    const giftImage = phoneGiftItem.querySelector('.gift-image');
                    giftImage.src = newImage;
                    
                    // Animasi feedback di HP
                    giftImage.style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        giftImage.style.transform = 'scale(1)';
                    }, 300);
                }
            }
        }
        
        // Fungsi untuk download screenshot konten saja dengan background transparan
        function downloadContentScreenshot() {
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = 'Mendownload...';
            downloadBtn.disabled = true;
            
            // Gunakan html2canvas untuk capture konten saja
            if (typeof html2canvas === 'undefined') {
                // Load html2canvas library
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = function() {
                    captureAndDownloadContent();
                };
                script.onerror = function() {
                    alert('Gagal memuat library download. Silakan refresh halaman.');
                    downloadBtn.textContent = originalText;
                    downloadBtn.disabled = false;
                };
                document.head.appendChild(script);
            } else {
                captureAndDownloadContent();
            }
            
            function captureAndDownloadContent() {
                // Clone konten gift section untuk screenshot dengan style khusus
                const giftSection = document.querySelector('.gift-section');
                const screenshotContainer = document.getElementById('screenshotContainer');
                
                // Clear dan isi ulang screenshot container dengan style transparan
                screenshotContainer.innerHTML = '';
                
                // Buat elemen gift section khusus untuk screenshot
                const screenshotGiftSection = document.createElement('div');
                screenshotGiftSection.className = 'screenshot-gift-section';
                
                // Clone grid gift
                const giftGrid = giftSection.querySelector('.gift-grid').cloneNode(true);
                
                // Update class untuk item gift agar menggunakan style screenshot
                const giftItems = giftGrid.querySelectorAll('.gift-item');
                giftItems.forEach(item => {
                    item.className = 'screenshot-gift-item';
                    
                    // Update class untuk gambar
                    const giftImage = item.querySelector('.gift-image');
                    if (giftImage) {
                        giftImage.className = 'screenshot-gift-image';
                    }
                    
                    // Update class untuk nama
                    const giftName = item.querySelector('.gift-name');
                    if (giftName) {
                        giftName.className = 'screenshot-gift-name';
                    }
                });
                
                screenshotGiftSection.appendChild(giftGrid);
                screenshotContainer.appendChild(screenshotGiftSection);
                
                // Capture hanya konten gift section dengan background transparan
                html2canvas(screenshotContainer, {
                    backgroundColor: null, // Background transparan
                    scale: 2, // Higher quality
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                }).then(canvas => {
                    // Convert ke PNG dan download
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'tiktok_gifts_transparent.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        downloadBtn.textContent = originalText;
                        downloadBtn.disabled = false;
                        alert('Konten gift dengan background transparan berhasil didownload!');
                    }, 'image/png');
                }).catch(error => {
                    console.error('Error capturing screenshot:', error);
                    alert('Gagal mendownload konten gift. Silakan coba lagi.');
                    downloadBtn.textContent = originalText;
                    downloadBtn.disabled = false;
                });
            }
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', initializeEditor);
    </script>
